<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>LightScytheJS</title>
  
  
  
  <link rel="stylesheet" href="stylesheets/jquery.mobile-1.3.2.min.css">
  
 
  <!-- jQuery and jQuery Mobile -->
  <script src="javascripts/jquery-1.9.1.min.js"></script>
  <script src="javascripts/jquery.mobile-1.3.2.min.js"></script>
  <!-- sockJS -->
  <script src="javascripts/sockjs-0.3.4.min.js"></script>
  <!-- color picker -->
  <<script src="jscolor/jscolor.js"></script>
  <!-- app specific js -->
  <script src="javascripts/app.js"></script> 
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
  <div data-theme="a" data-role="header">
     <h3>LightScytheJS</h3>
  </div>
  <div data-role="content">
    <a id="btnGo" data-role="button" href="#page1">Go!</a>
    
    <div id="divLog" style="height:100px;  overflow : auto" >
    </div>
    
    <div data-role="fieldcontain">
      <label for="selImage">
        Select Image
      </label>
      <select id="selImage" name="">
        <option value="option1">none</option>
        <option value="option2">nill</option>
        <option value="option3">zilch</option>
      </select>
    </div>

    <div data-role="fieldcontain">
      <label for="sldWalkingSpeed">
          Walking Speed (cm/sec) <span id="expTime"> - ? sec</span>
      </label>
      <input id="sldWalkingSpeed" name="slider" value="120" min="20" max="500" data-highlight="false"
      type="range">
    </div>

    <div data-role="fieldcontain">
      <label for="sldRPS">
          Rows per Second
      </label>
      <input id="sldRPS" name="slider" value="100" min="10" max="200" data-highlight="false"
      type="range">
    </div>

    <div data-role="fieldcontain">
      <label for="sldBrightness">
          Brightness Correction (%)
      </label>
      <input id="sldBrightness" name="slider" value="100" min="1" max="200" data-highlight="false"
      type="range">
    </div>

    <div class="ui-grid-b">javascript hex color to rgb
      <div class="ui-block-a">
          <a id="btnDefaults" data-role="button" href="#page1">
              Defaults
          </a>
      </div>
      <div class="ui-block-b">
          <a id="btnReset" data-role="button" href="#page1">
              Reset
          </a>
      </div>
      <div class="ui-block-c">
          <a id="btnApply" data-role="button" href="#page1">
              Apply
          </a>
      </div>
    </div>

    <p>
      <a href="#page2">View images</a>
      <a id='lnkFlashlightOn' href="#flashlight">Flashlight</a>

    </p>

  </div> <!-- end content -->
</div> <!-- end page -->




<div data-role="page" id="page2">

  <div data-role="header">
    <h1>Bar</h1>
  </div><!-- /header -->

  <div data-role="content">
    <p>Available images</p>
    <p><a href="#page1">Back</a></p>
    <div id="myimages">

    </div>
  </div><!-- /content -->

<div data-role="footer">
    <h4>Page Footer</h4>
  </div><!-- /footer -->
</div><!-- /page -->


<div data-role="page" id="flashlight">

  <div data-role="header">
    <h1>Flashlight</h1>
  </div><!-- /header -->

  <div data-role="content">
  <a id="btnFlashlightOff" data-role="button" href="#page1">Off</a>
  
    <input id="colorpicker" type="text"
           style="width: 100%;" class="color" value="101010"> 
      
    <p>



  </div><!-- /content -->

<div data-role="footer">
    <h4>Page Footer</h4>
  </div><!-- /footer -->
</div><!-- /page -->



</body>
</html>
